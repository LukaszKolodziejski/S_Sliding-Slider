<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Aplikacja</title>
  </head>
  <body>
    <!-- <img src="assets/photo2.jpg" alt="" /> -->
    <div class="slider">
      <div class="slider__images-container">
        <div class="slider__image-container slider__image-container--first">
          <img src="../assets/photo1.jpg" alt="" draggable="false" />
        </div>
        <div class="slider__image-container slider__image-container--second">
          <img src="../assets/photo2.jpg" alt="" draggable="false" />
        </div>
        <div class="slider__divider">
          <div class="slider__handle">
            <i class="fa fa-chevron-left"></i>

          </div>
        </div>
      </div>
    </div>
